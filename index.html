<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <section class="section promo">
      <div class="promo__bg">
        <img src="./src/images/promo_bg.jpg" alt="" />
        <div class="promo__bg-overlay"></div>
      </div>

      <div class="container">
        <div class="promo__logo">
          <img src="./src/images/logo-big.svg" alt="" />
        </div>

        <div class="promo__near">
          <img src="./src/images/always-near.svg" alt="" />
        </div>

        <h1 class="visually-hidden">PORUCHI - сервис личных поручений</h1>
        <div class="promo__where">В ЖК «СЕРДЦЕ СТОЛИЦЫ»</div>

        <div class="promo__goto">
          Перейти в сервис
          <div class="promo__goto-icon">
            <img src="./src/images/arrow-right.svg" alt="" />
          </div>
        </div>

        <div class="promo__more">
          ПОДРОБНЕЕ О СЕРВИСЕ
          <div class="promo__more-icon">
            <img src="./src/images/double-arrow-down.svg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="/src/ts/main.ts"></script>
  </body>
</html>
