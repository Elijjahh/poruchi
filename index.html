<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PORUCHI - сервис личных поручений</title>
  </head>
  <body>
    <header class="header">
      <a href="https://t.me/porychi_bot" class="header__goto">Перейти в сервис</a>
      <button class="header__hamburger"><span></span><span></span><span></span></button>
      <div class="header__menu">
        <ul>
          <li><a href="mailto:hello@poruchi.ru">Сотрудничество</a></li>
          <li><a href="https://t.me/poruchi_help">Поддержка</a></li>
          <li><a href="#faq">FAQ</a></li>
        </ul>
      </div>
    </header>
    <main class="main">
      <section class="section promo">
        <div class="promo__bg">
          <img src="./src/images/promo_bg.jpg" alt="" />
          <div class="promo__bg-overlay"></div>
        </div>

        <div class="container">
          <div class="promo__logo">
            <img src="./src/images/logo-big.svg" alt="" />
          </div>

          <div class="promo__near">
            <img src="./src/images/always-near.svg" alt="" />
          </div>

          <h1 class="visually-hidden">PORUCHI - сервис личных поручений</h1>
          <div class="promo__where">В ЖК «СЕРДЦЕ СТОЛИЦЫ»</div>

          <div class="promo__goto">
            Перейти в сервис
            <div class="promo__goto-icon">
              <img src="./src/images/arrow-right.svg" alt="" />
            </div>
          </div>

          <div class="promo__more">
            ПОДРОБНЕЕ О СЕРВИСЕ
            <div class="promo__more-icon">
              <img src="./src/images/double-arrow-down.svg" alt="" />
            </div>
          </div>
        </div>
      </section>

      <section class="section map">
        <div class="container">
          <div class="map__wrapper">
            <div class="map__img">
              <img src="./src/images/map.jpg" alt="" />
              <div class="map__dot">
                <img src="./src/images/map-dot.svg" alt="" />
              </div>
            </div>

            <div class="map__note">
              <p>Базируемся прямо в ЖК</p>
              <p>Приходим в течение 5-10 минут</p>
            </div>
          </div>
        </div>
      </section>

      <section id="faq" class="section faq">faq</section>
    </main>

    <script type="module" src="/src/ts/main.ts"></script>
  </body>
</html>
